<script>  
function validate(){  
var num=document.myform.num.value;  
if (isNaN(num)){  
  document.getElementById("numinputshow").innerHTML="Enter Numeric value only";  
  return false;  
}else{  
  return true; 
  }  
}  
</script>  
<form name="myform" onsubmit="return validate()" >  
Number: <input type="text" name="num"><span id="numinput"></span><br/>  
<input type="submit" value="submit"> 
<p id="numinputshow"> </p>
</form>
